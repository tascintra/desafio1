<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Alôdiabo? - Palavras ao inverso</title>
</head>
<body>
  <div>
    <img src="deco.png" alt="Alôdiabo?">
  </div>
  <div class="info">
    <p>Digite uma palavra e descubra seu inverso!</p>
    <input class="input-word" type="text" placeholder="Digite uma palavra...">
  </div>
  <div class="buttons-container">
    <input class="button" id="discover" type="button" value="Descubra o inverso">
    <input class="button" id="restart" type="button" value="Reiniciar">
  </div>
  <div>
    <p class="inverse-result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
